<!DOCTYPE html>
<html>
<head>
    <title>Travel helper</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <h1>Welcome to Travel helper</h1>

    <form id="search" method="GET" action="citysearch">
        <p>Search: <input name="input"></p>
        <button id="searchCities">Find cities</button>
    </form>
    
    <button id="showFormButton">Add New City</button>
    <form method="POST" action="addcity" id="newCityForm" enctype="multipart/form-data" style="display: none;">
        name <input name="name" required>
        country <input name="country" required>
        continent <input name="continent" required>
        picture <input type="file" name="image" accept="image/*" required>
        <button type="submit">Add city</button>
    </form>

    <button id="getCities">Explore all cities</button>
    <div id="getResult"></div>

    
    
    <script src="index.js"></script>
</body>
</html>
