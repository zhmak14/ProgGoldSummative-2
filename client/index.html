<!DOCTYPE html>
<html>
<head>
    <title>Travel helper</title>
</head>
<body>
    <h1>Welcome to Travel helper</h1>

    <form id="search" method="GET" action="citysearch">
        <p>Search: <input name="input"></p>
        <button id="searchCities">find city</button>
    </form>
    
    <button id="showFormButton">Add New City</button>
    <form method="POST" action="addcity" id="newCityForm" enctype="multipart/form-data" style="display: none;">
        name <input name="name">
        country <input name="country">
        continent <input name="continent">
        picture <input type="file" name="image" accept="image/*">
        <button type="submit">add city</button>
    </form>

    <button id="getCities">Get cities</button>
    <div id="getResult"></div>

    

    <script src="index.js"></script>
</body>
</html>
